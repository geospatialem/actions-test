name: Create a milestone issue

on:
  schedule:
    - cron: "59 7 * * 3"

permissions:
  contents: read
  issues: write 

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          filename: .github/MILESTONE_TEMPLATE.md
          # Assign to Release milestone
          milestone: 2