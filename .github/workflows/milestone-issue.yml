name: Create a milestone issue

on:
  push:
    branches:
      - master

permissions:
  contents: read
  issues: write 

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          filename: .github/MILESTONE_TEMPLATE.md
          body: |
            ### Description
            This week's updates include:
            [test](https://github.com/geospatialem/actions-test/issues?q=is%3Aissue+milestone%3A%22May-18-2022+AFD+Website+Release%22+is%3Aclosed)
          # Assign to Release milestone
          milestone: 2